{% extends "users/base.html" %}
{% load static %}

{% block content1 %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 fw-bold mb-4" style="font-family: 'Arial', sans-serif; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                Welcome to theWurdz
            </h1>
            
            {% if user.is_authenticated %}
                <a href="{% url 'game' %}" class="btn btn-primary btn-lg mb-3">Play Game</a>
            {% else %}
                <div class="mb-3">
                    <a href="{% url 'register' %}" class="btn btn-success btn-lg me-2">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">Login</a>
                </div>
            {% endif %}
            
        
        </div>
    </div>
</div>
{% endblock content1%}

{% block extra_head %}
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
    }
    .list-group-item {
        transition: background-color 0.3s;
    }
    .list-group-item:hover {
        background-color: #e9ecef;
    }
</style>
{% endblock %}
